spring:
  application:
    name: "configserver"
  profiles:
    active: git
  # active: native -
    # only use active: native when you are using classpath and file

  cloud:
    config:
      server:
        git:
          uri: "https://github.com/kanhaiya-bhayana/eazybanks-config.git"
        #native:
         # search-locations: "classpath:/config"
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
encrypt:
  key: "5LK4JLK4J53L5544353MLKMLKJKNVGHDAFDALAJKL34JP2J"

server:                                                                                                                                                                                                                                                                                                                                                                                       
  port: 8071

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

